<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <!-- Main ball body (lawn bowls are usually black or very dark) -->
    <circle cx="256" cy="256" r="240" fill="#111827" />

    <!-- Outer concentric rings -->
    <circle cx="256" cy="256" r="180" fill="none" stroke="#374151" stroke-width="12" />
    <circle cx="256" cy="256" r="150" fill="none" stroke="#4b5563" stroke-width="8" />

    <!-- Inner face detail -->
    <circle cx="256" cy="256" r="90" fill="#1f2937" />
    <circle cx="256" cy="256" r="70" fill="none" stroke="#9ca3af" stroke-width="6" />

    <!-- Center badge/bias mark -->
    <circle cx="256" cy="256" r="35" fill="#2563eb" />
    <circle cx="256" cy="256" r="15" fill="#ffffff" />
</svg>
